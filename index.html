<!DOCTYPE html>
<html lang="en" class="bg-[#050505]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Shuffle</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Apple MusicKit JS -->
    <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
    
    <style>
      /* Reset and Base Styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #040406;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Enhanced Glassmorphism */
      .liquid-glass {
        background: linear-gradient(
          145deg, 
          rgba(255, 255, 255, 0.08) 0%, 
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 
          0 50px 100px -20px rgba(0, 0, 0, 0.7),
          inset 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      /* Premium Pill-style Glass Inputs */
      .glass-input-container {
        background: rgba(255, 255, 255, 0.03) !important;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-sizing: border-box !important;
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        display: flex;
        align-items: center;
        /* Pill shape: 999px border-radius */
        border-radius: 999px !important;
        /* Slimmer height: 42px */
        height: 42px !important;
      }

      .glass-input-container:hover {
        background: rgba(255, 255, 255, 0.05) !important;
        border-color: rgba(255, 255, 255, 0.25) !important;
        transform: translateY(-1px);
      }

      .glass-input-container:focus-within {
        background: rgba(255, 255, 255, 0.08) !important;
        border-color: rgba(59, 130, 246, 0.4) !important;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.08);
      }

      .glass-input-container input, 
      .glass-input-container select {
        background: transparent !important;
        color: white !important;
        border: none !important;
        outline: none !important;
        font-weight: 600;
        width: 100%;
        height: 100%;
        font-size: 11px !important;
        letter-spacing: 0.02em;
      }

      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
      }

      option {
        background-color: #0f0f1a;
        color: white;
      }

      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 15% 25%, #2563eb10 0%, transparent 45%),
                    radial-gradient(circle at 85% 75%, #4f46e510 0%, transparent 45%),
                    radial-gradient(circle at 50% 50%, #000 0%, #040406 100%);
      }

      .glass-button {
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        cursor: pointer;
        border-radius: 999px !important;
      }

      .glass-button:hover:not(:disabled) {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@/": "./",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-[#050505] text-white">
    <div id="root"></div>
    <div class="animated-bg"></div>
</body>
</html>
