<!DOCTYPE html>
<html lang="en" class="bg-[#050505]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Liquid Shuffle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
    
    <style>
      *, body, button, input, select, textarea, h1, h2, h3, h4, p, span {
        font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, sans-serif !important;
        -webkit-font-smoothing: antialiased;
        touch-action: manipulation;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #040406;
        color: white;
        overflow-x: hidden;
        min-height: 100dvh;
        -webkit-tap-highlight-color: transparent;
      }

      .liquid-glass {
        background: linear-gradient(
          145deg, 
          rgba(255, 255, 255, 0.07) 0%, 
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.6);
      }

      .glass-input-container {
        background: rgba(255, 255, 255, 0.03) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 999px !important;
        height: 38px !important;
      }

      .glass-input-container input, 
      .glass-input-container select {
        background: transparent !important;
        color: white !important;
        border: none !important;
        outline: none !important;
        font-weight: 500;
        width: 100%;
        height: 100%;
        font-size: 13px !important;
        appearance: none !important;
        -webkit-appearance: none !important;
      }

      .play-button-glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      @keyframes album-plunge {
        0% { transform: scale(2.5) translateY(-100dvh); opacity: 0; filter: blur(40px); }
        30% { opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
      }
      .animate-album-plunge {
        animation: album-plunge 1.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .glass-toast {
        background: rgba(20, 20, 25, 0.8) !important;
        backdrop-filter: blur(20px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
        font-size: 11px !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        border-radius: 999px !important;
        padding: 12px 24px !important;
      }

      @keyframes soft-pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-soft-pulse {
        animation: soft-pulse 3s ease-in-out infinite;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@/": "./",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
